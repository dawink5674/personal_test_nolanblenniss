---
- name: Detect PKG_MANAGER
  set_fact:
    pkg_manager: "{{ 'apt' if ansible_pkg_mgr == 'apt' else 'dnf' }}"

- name: Install Docker (apt)
  block:
    - name: Update cache
      apt:
        update_cache: yes
    - name: Install deps
      apt:
        name: ["apt-transport-https", "ca-certificates", "curl", "gnupg", "lsb-release"]
        state: present
    - name: Add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add repo
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
    - name: Install Docker
      apt:
        name: ["docker-ce", "docker-ce-cli", "containerd.io", "docker-buildx-plugin", "docker-compose-plugin"]
        state: present
  when:
    - pkg_manager == 'apt'
    - docker_action | default('install') == 'install'

- name: Install Docker (dnf)
  block:
    - name: Install Docker package
      package:
        name: "{{ docker_package_redhat }}"
        state: present
    - name: Enable and start Docker
      systemd:
        name: "{{ docker_service_name }}"
        enabled: true
        state: started
  when:
    - pkg_manager == 'dnf'
    - docker_action | default('install') == 'install'

- name: Start Docker
  systemd:
    name: docker
    state: started
    enabled: yes
  when: docker_action | default('install') == 'install'

- name: Uninstall Docker
  block:
    - name: Stop service
      systemd:
        name: docker
        state: stopped
        enabled: false
      failed_when: false

    - name: Purge packages (apt)
      apt:
        name: ["docker-ce", "docker-ce-cli", "containerd.io", "docker-buildx-plugin", "docker-compose-plugin"]
        state: absent
        purge: yes
      when: pkg_manager == 'apt'

    - name: Remove packages (dnf)
      dnf:
        name: ["{{ docker_package_redhat }}", "docker-ce", "docker-ce-cli", "containerd.io"]
        state: absent
      when: pkg_manager == 'dnf'

    - name: Remove Docker data directory
      file:
        path: /var/lib/docker
        state: absent
  when: docker_action | default('install') == 'remove' or uninstall | default(false) | bool
