---
- name: Detect PKG_MANAGER
  set_fact:
    pkg_manager: "{{ 'apt' if ansible_pkg_mgr == 'apt' else 'dnf' }}"

- name: Install Docker (apt)
  block:
    - name: Update cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install deps
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
  when:
    - pkg_manager == 'apt'
    - docker_action | default('install') == 'install'

- name: Install Docker (dnf)
  block:
    - name: Add Docker repo (dnf)
      shell: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      args:
        creates: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker package
      package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker
      systemd:
        name: "{{ docker_service_name }}"
        enabled: true
        state: started
  when:
    - pkg_manager == 'dnf'
    - docker_action | default('install') == 'install'

- name: Start Docker
  systemd:
    name: docker
    state: started
    enabled: yes
  when: docker_action | default('install') == 'install'

- name: Uninstall Docker
  block:
    - name: Stop service
      systemd:
        name: docker
        state: stopped
        enabled: false
      failed_when: false

    - name: Purge packages (apt)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: absent
        purge: yes
      when: pkg_manager == 'apt'

    - name: Remove packages (dnf)
      dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: absent
      when: pkg_manager == 'dnf'

    - name: Remove Docker data directory
      file:
        path: /var/lib/docker
        state: absent

    - name: Remove Docker GPG key
      file:
        path: /etc/apt/keyrings/docker.asc
        state: absent
      when: pkg_manager == 'apt'
  when: docker_action | default('install') == 'remove' or uninstall | default(false) | bool
